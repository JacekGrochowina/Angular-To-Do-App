<li [ngClass]="{ 'done' : todo.completed }" class="list-group-item">
    <span class="text">
        {{ todo.title }}
    </span>
    <div class="buttons ml-2">
        <button (click)="todoService.doneTodo(todo)" type="button" class="btn btn-outline-success mr-2" data-type="doneTodo">
            <svg width="20" height="20" viewBox="0 0 16 16" class="bi bi-check2-circle" fill="currentColor" style="transform: translateY(-1px);" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M15.354 2.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L8 9.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                <path fill-rule="evenodd" d="M8 2.5A5.5 5.5 0 1 0 13.5 8a.5.5 0 0 1 1 0 6.5 6.5 0 1 1-3.25-5.63.5.5 0 1 1-.5.865A5.472 5.472 0 0 0 8 2.5z"/>
            </svg>
        </button>
        <button (click)="todoService.deleteTodo(todo.id)" type="button" class="btn btn-outline-danger" data-type="deleteTodo">
            <svg width="20" height="20" viewBox="0 0 16 16" class="bi bi-x-circle" fill="currentColor" style="transform: translateY(-2px);" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path fill-rule="evenodd" d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
            </svg>
        </button>
    </div>
</li>
